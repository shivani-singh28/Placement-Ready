<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Ready</title>
    <link rel="stylesheet" href="./CSS/loginStyle.css">
    <link rel="icon" href="./Images/icons/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

</head>

<body>
    <div id="container">
        <div id="form-box">
            <div id="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Sign In</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
            <div class="input-box" id="signin">
                <input type="text" name="email" id="email" class="login-input" placeholder="Enter email">
                <input type="password" name="password" id="password" class="login-input" placeholder="Enter password">
                <button id="login">Sign in</button>
            </div>
            <div class="input-box" id="signup">
                <input type="text" name="fname" id="fname" class="login-input" placeholder="First name">
                <input type="text" name="lname" id="lname" class="login-input" placeholder="Last name">
                <input type="text" name="mobile" id="mobile" class="login-input" placeholder="Contact no.">
                <input type="text" name="email" id="regemail" class="login-input" placeholder="Enter email">
                <input type="password" name="password" id="regpassword" class="login-input" placeholder="Enter password">
                <button id="register">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="./JavaScript/switchPages.js"></script>
    <script type="module" src="./JavaScript/firebase.js"></script>
</body>

</html>
